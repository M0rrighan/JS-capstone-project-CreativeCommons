<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>JS-Capstone</title>
</head>

<body>
  <header id="header">
    <div class="header-container">
      <div class="logo">
        <a href="#">
          <img src="https://mirrors.creativecommons.org/presskit/logos/cc.logo.svg" alt="Creative Commons Logo">
        </a>
      </div>
      <nav class="navbar">
        <ul class="d-navbar">
          <li data-category="photograph">Photographs</li>
          <li data-category="illustration">Illustrations</li>
          <li data-category="digitized_artwork">Digital Artwork</li>
        </ul>
      </nav>
    </div>
  </header>
  <section>
    <div class="page-options">
      <form id="options">
        <p>Advanced Page Options</p>
        <label for="items-per-page">Items per page</label>
        <input type="number" name="items-per-page" id="items-per-page" min="10" max="100">
        <label for="page-number">Page Number</label>
        <input type="number" name="page-number" id="page-number" min="1" max="50">
        <input type="submit" value="Confirm" class="btn options-btn">
      </form>
    </div>
    <h2 data-loaded-items class="numOfItems"></h2>
    <ul data-list-container class="items-container">
    </ul>
  </section>
  <div class="overlay"></div>
  <footer>
    <p>Created by <span>Lilian</span> and <span>Radmila. </span> All rights reserved</p>
  </footer>
</body>

</html>
